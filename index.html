<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Chopsticks Game</title>
		<link rel="stylesheet" type="text/css" href="vendor/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- uncomment for offline use -->
		<!-- <script type="text/javascript" src="jquery-2.1.3.min.js"></script> -->
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="game">
			<div class="region p1">
				<h2 class="label">Player 1</h2>
				<img class="hand top p1" points="1" src="media/points-1.svg"/>
				<div class="split-container p1">
					<button class="split-btn up p1">&#8593;</button>
					<button class="split-btn down p1">&#8595;</button>
				</div>
				<img class="hand bottom p1" points="1" src="media/points-1.svg"/>
				<div class="split-container">
					<button class="split-btn apply p1">Apply</button>
					<button class="split-btn cancel p1">Cancel</button>
				</div>
			</div>
			<div class="region p2">
				<h2 class="label">Player 2</h2>
				<img class="hand top p2" points="1" src="media/points-1.svg"/>
				<div class="split-container p2">
					<button class="split-btn up p2">&#8593;</button>
					<button class="split-btn down p2">&#8595;</button>
				</div>
				<img class="hand bottom p2" points="1" src="media/points-1.svg"/>
				<div class="split-container">
					<button class="split-btn apply p2">Apply</button>
					<button class="split-btn cancel p2">Cancel</button>
				</div>
			</div>
		</div>
	</body>
</html>
